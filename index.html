<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Timer in Javascript</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="timer">
        <div class="timer__body">
          <div id="timer"></div>
        </div>
        <div class="timer__action">
          <button class="startCount" id="startCount" onclick="startCount()">Start</button>
        <button class="clearCount" id="clearCount" onclick="clearCount()">Wyczyść</button>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>
      <script src="timer.js"></script>
</body>
</html>
